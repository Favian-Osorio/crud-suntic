<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="div-titulo" class="text-center m-5">
        <h1>CRUD</h1>
    </div>

    <div id="div-formulario">


        <div id="div-archivo" class="">

            <h2>Formulario</h2>

            <form action="" id="formulario">
                <label> <i>Agregar archivo</i></label>
                <input type="file" name="pdf" id="archivo" accept="application/pdf">
                <button type="submit" id="btn-agregar" class="btn btn-primary">Agregar</button>
            </form>
        </div>


        <div id="div-pdf" class="col text-center m-5">
            <h2>Lista de PDF</h2>
            <div id="listado">

            </div>
        </div>

    </div>


    <script src="./js/app.js"></script>
</body>

</html>
